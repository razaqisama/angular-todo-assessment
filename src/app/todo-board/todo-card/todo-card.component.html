<div class="todo-card-wrapper">
  <div class="todo-card-header">
    <div class="todo-card-header-title">
      <h1>{{ todo.title }}</h1>
      <div class="todo-card-header-priority">
        <p>{{ todo.priority }}</p>
      </div>
    </div>
    <p>{{ todo.dueDate }}</p>
  </div>
  <div class="todo-card-body">
    <p>{{ todo.description }}</p>
  </div>
  <div class="todo-card-footer">
    <button class="todo-card-footer-button delete" (click)="removeTodo()">Delete</button>
    <button class="todo-card-footer-button update" (click)="openUpdateModal()">Update</button>
  </div>
</div>

<todo-update-task-modal-form [isOpen]="isOpenUpdateModal" [defaultValues]="todo" (close)="closeModal()"></todo-update-task-modal-form>
