
@if (isOpen()) {
<div class="todo-delete-task-modal-form-wrapper">
  <div (click)="closeModal()" class="todo-delete-task-modal-form-backdrop"></div>
  <div class="todo-delete-task-modal-form-container" (click)="$event.stopPropagation()">
    <h1 class="todo-delete-task-modal-form-title">DELETE TASK</h1>
    <div class="todo-delete-task-modal-form-description">
      <p>Are you sure you want to delete this task?</p>
    </div>
    <div class="todo-delete-task-modal-form-footer">
      <button class="todo-delete-task-button-confirmation cancel" type="button" (click)="onCancel()">Cancel</button>
      <button class="todo-delete-task-button-confirmation confirm" type="button" (click)="onConfirm()">Delete</button>
    </div>
  </div>
</div>
}
