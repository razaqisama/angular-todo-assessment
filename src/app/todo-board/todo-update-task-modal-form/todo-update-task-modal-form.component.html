
@if (isOpen()) {
<div class="todo-new-task-modal-form-wrapper">
  <button (click)="closeModal()" type="button" class="todo-new-task-modal-form-backdrop"></button>
  <div class="todo-new-task-modal-form-container" (click)="$event.stopPropagation()">
    <h1 class="todo-new-task-modal-form-title">UPDATE TASK</h1>
    <form class="form-container" [formGroup]="todoForm" (ngSubmit)="onSubmit()">
      <div class="form-control-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" />
      </div>
      <div class="form-control-group">
        <label for="description">Description</label>
        <textarea type="text" formControlName="description"></textarea>
      </div>
      <div class="form-control-group">
        <label for="dueDate">Due Date</label>
        <input type="date" formControlName="dueDate" />
      </div>
      <div class="form-control-group">
        <label for="priority">Priority</label>
        <select formControlName="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <button class="form-button" type="submit">Save Changes</button>
    </form>
  </div>
</div>
}
